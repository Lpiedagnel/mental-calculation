<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental calculation test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Test your skill on mental calculation with this application!</h1>
        <button class="start-btn" id="start-btn">Start game</button>
        <p class="commentary" id="commentary"></p>
        <div class="calculation-container" id="calculation-container">
            <p class="calculation hidden" id="calculation-field">10 * 2 = </p>
            <input type="number" name="answers" class="answers-input hidden" id="input-field">
            <input type="submit" value="Submit" class="submit-btn hidden" id="submit-btn">
        </div>
        <div class="points-count" id="points-count">Score: 0</div>
        <p id="explanations">Subtraction and addition are worth one point. <br>
            Multiplication and division are worth two. <br>
            Good luck!</p>
        <div class="time-left">Time left: <span id="timer">00:00</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
